    filename: ""
    frequency: 100
    output_filename: "Discovery_stereo-IMU.csv"
  image_params:
    hardware: "discovery-stereo"
    path: "truck_lm/Voyis/Stills_180114012"
    extension: ".jpg"
    filename: "processed_SYSTEM_"
    frequency: 3
    output_filename: "Discovery_stereo-Camera.csv"
  dvl_params:
    hardware: "waterlinked_a50-velocity"
    path: "truck_lm"
    extension: ".log"
    filename: "dvl"
    frequency: 4
    output_filename: "Waterlinked_DVL-Velocity.csv"
  sonar_params:
