data_path: "/media/arturo/Voyis/Quarry0211/"
output_path: "/home/arturo/data/Quarry0211/"

discovery_base:
  time_zone: "UTC"

blueprint_base:
  time_zone: "UTC"
  discovery_tz: "UTC"
  camera_match_time: "20250211T171207.772537"
  sonar_match_time: "20240608T184002.896000"


sprintnav_base:
  reference_system_time: 0.0  # [minutes]
  time_str: "20250211T155535.000000"
  time_zone: "UTC"
  beam1_elevation: -60 # [deg]
  beam1_azimuth: 315 # [deg]
  beam1_lever_arm: [0.0326, -0.0326, 0] # [m]
  beam2_elevation: -60 # [deg]
  beam2_azimuth: 225 # [deg]
  beam2_lever_arm: [-0.0326, -0.0326, 0] # [m]
  beam3_elevation: -60 # [deg]
  beam3_azimuth: 135 # [deg]
  beam3_lever_arm: [-0.0326, 0.0326, 0] # [m]
  beam4_elevation: -60 # [deg]
  beam4_azimuth: 45 # [deg]
  beam4_lever_arm: [0.0326, 0.0326, 0] # [m]

sprintnavmini:
  imu_params:
    hardware: "sprintnav_mini-imu"
    path: "Janus/sensor/compensated"
    extension: ".mat"
    filename: "imu"
    frequency: 200
    output_filename: "SprintNav_mini-IMU.csv"
  dvl_params:
    hardware: "sprintnav_mini-dvl"
    path: "Janus/sensor/compensated"
    extension: ".mat"
    filename: "dvl"
    frequency: 10
    output_filename: "SprintNav_mini-DVL.csv"
  depth_params:
    hardware: "sprintnav_mini-depth"
    path: "Janus/sensor/compensated"
    extension: ".asc"
    filename: "pdepth"
    frequency: 5
    output_filename: "SprintNav_mini-Depth.csv"

truck_lm:
